<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1> Add Books </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <a class="btn btn-info" href="#" th:href="@{/index}"> Back to All Books </a>
                <form action="#" class="form-horizontal"
                        th:action="@{/save}"
                        th:object="${form}"
                        method="post">
                    <fieldset>
                        <span class="pull-right">
                                <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
                                <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
                        </span>
                        <table class="table">
                            <thead>
                            <tr>
                                <th> Title</th>
                                <th> Author</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="book, itemStat : *{books}">
                                <td><input th:placeholder="Title + ' ' + ${itemStat.count}" th:field="*{books[__${itemStat.index}__].title}" required/></td>
                                <td><input th:placeholder="Author + ' ' + ${itemStat.count}" th:field="*{books[__${itemStat.index}__].author}" required/></td>
                            </tr>
                            </tbody>
                        </table>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
